<main>
    <h1>Conways Game of Life</h1>
    <div id="conway"></div>
</main>

<script type="application/javascript">
    (async () => {
        const optionalUrlSeedEncoded = location.hash.replace("#", "");

        const urlParams = new URLSearchParams(location.search);
        const turnSpeedInMs = parseInt(urlParams.get('turn-speed') || "1000")
        console.log('turn speed', turnSpeedInMs)
        const optionalUrlSeed = optionalUrlSeedEncoded && JSON.parse(decodeURIComponent(optionalUrlSeedEncoded));
        const initialSeed = optionalUrlSeed || { turn: 0, grid: [[1, 1, 4], [1, 0, 0], [0, 0, 0]] };        
        
        console.log("Initializing Conway's game of life", JSON.stringify(initialSeed))
        const game = await conway.initialize('conway', "/api/conway", turnSpeedInMs, initialSeed);

        window.conway.isMainLoopRunning = true;
        game.unpause();
})();
</script>
