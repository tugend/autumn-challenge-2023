    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/game-factory.js" type="application/javascript"></script>
    <script src="./scripts/backend-client.js" type="application/javascript"></script>
    <script src="./scripts/dom-client-factory.js" type="application/javascript"></script>
    <script src="scripts/controller.js" type="application/javascript"></script>

<body>
<main>
    <h1>Conways Game of Life</h1>
    <div id="conway"></div>
</main>
</body>

<script type="application/javascript">
    (async () => {
        console.log('init game', conway)

        const defaultSeed = {
            turn: 0,
            grid: [[1, 1, 4], [1, 0, 0], [0, 0, 0]]
        };
        
        const optionalUrlSeedEncoded = location.hash.replace("#", "");
        const optionalUrlSeed = optionalUrlSeedEncoded && JSON.parse(decodeURIComponent(optionalUrlSeedEncoded));
        const seed = optionalUrlSeed || defaultSeed;        
        
        const controller = new conway.Controller(
            new conway.BackendClient("/api/conway"),
            conway.domClientFactory,
            conway.gameFactory);

        await controller.start('conway', seed)
    })();
</script>
</html>
